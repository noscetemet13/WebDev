<div *ngFor="let product of products">
    <div *ngIf = "product.categoryId == categoryId && product.show">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
        <img src="{{product.image1}}" width="240px">
    </a>
    <div>
        <img src="assets/{{product.rating}}" width="150px">
        <p>
            {{product.rating_text}}
        </p>
        <button (click)="rating1(product)" [disabled] = "product.isDisabled">1</button>
        <button (click)="rating2(product)" [disabled] = "product.isDisabled">2</button>
        <button (click)="rating3(product)" [disabled] = "product.isDisabled">3</button>
        <button (click)="rating4(product)" [disabled] = "product.isDisabled">4</button>
        <button (click)="rating5(product)" [disabled] = "product.isDisabled">5</button>
    </div>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <div>
        <button (click)="remove(product)">Remove</button>
        <button (click)="like(product)">Like</button>
      </div>
    <p>Likes: {{product.likes}}</p>
    

</div>
